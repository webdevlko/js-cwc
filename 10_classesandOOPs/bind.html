<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
        <button>Button Clicked</button>
</body>

<script>
    class React{
        constructor(){
            this.library = "React"
            this.server = "http://locahost:300"

            //Requirement once page load
            // 1- get button Reference
            // 2- method form show message after submit

            document.querySelector('button')
            addEventListener('click', this.handleClick.bind(this))  // this line avoid undefined of line 28
        }

        handleClick(){
            console.log("button clicked")
            // console.log(this.server); //this will show undefined

            console.log(this)
        }
    }

    const app = new React()
</script>
</html>
