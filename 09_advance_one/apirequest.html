<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTTP XML Request</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: grey">
    <!-- HTTP XML Request before fetch -->
    <!-- Value	State	Description
    0	UNSENT	Client has been created. open() not called yet.
    1	OPENED	open() has been called.
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
    3	LOADING	Downloading; responseText holds partial data.
    4	DONE	The operation is complete. -->

    <div class="card" style="width: 18rem">
      <img id="img" src="" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">GitHub API Call</h5>
        <p id="followers" class="card-text">
         
        </p>
        <a href="#" class="btn btn-primary">Get Data from API</a>
      </div>
    </div>
  </body>

  <script>
    //Get API Data using HTTP XML methods, early days
    const requestURL = "https://api.github.com/users/hiteshchoudhary";
    const xhr = new XMLHttpRequest();
    xhr.open("GET", requestURL);

    xhr.onreadystatechange = function () {
      console.log(xhr.readyState);
      if (xhr.readyState === 4) {
        // parse change into string into JSON
        const data = JSON.parse(this.responseText);
        console.log(typeof data);
        console.log(data.followers);
        let img = document.createElement("img");
        img.src = data.avatar_url;
        let src = document.getElementById("img");
        src.appendChild(img);

        

       document.getElementById('followers').innerText = `Followers of Ritesh Sir is :${data.followers}`
      }
    };
    xhr.send();
  </script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
